<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>租车系统后台</title>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <style type="text/css">
        #left-nav {
            width: 10%;
            height: 650px;
        }

        #headLogo {
            width: 100%;
            height: 56px;
        }

        #headLogo img {
            height: 56px;
            width: 100%;
        }

        .mynav li {
            padding-bottom: 70px;
        }

        .mynav li a {
            display: block;
            color: white;
        }

        .right-content {
            width: 100%;
            height: 650px;
            background-color: gainsboro;
        }

        .manager {
            float: left;
            margin: 10px;
            width: 88%;
            display: none;
        }

        td img {
            width: 20px;
        }

        #operating {
            width: 100px;
            height: 100px;
            font-size: 16px;
        }

        #operating a {
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .rentcarform {
            display: inline;
        }
    </style>
</head>

<body>
<div id="main">
    <div id="left-nav" class="bg-dark float-left">
        <div id="headLogo"><img src="img/汽车logo.png" onclick="window.location.href='index.html'"></div>
        <nav class="navbar">
            <ul class="nav nav-pills flex-column nav-justified mynav">
                <li class="nav-item">
                    <a href="managercondition.html" id="condition" class="nav-link">实时状态</a>
                </li>
                <li class="nav-item">
                    <a href="managercars.html" id="cars" class="nav-link">汽车管理</a>
                </li>
                <li class="nav-item">
                    <a href="#" id="users" class="nav-link active">用户管理</a>
                </li>
                <li class="nav-item">
                    <a href="managerbusiness.html" id="works" class="nav-link">业务统计</a>
                </li>
                <li class="nav-item">
                    <a href="manageraddress.html" id="addresses" class="nav-link">停车管理</a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="right-content" id="content">
        <div class="card manager" id="userslist">
            <div class="card-header bg-info text-white">
                所有用户一览
            </div>
            <div class="card-body">
                总数:&nbsp;&nbsp;<span id="totalUsers"></span>名<br>
                查找用户:姓名:<input type="text" id="_name" name="_name" class="form-control col-1 rentcarform">
                年龄区间: <input type="number" id="beginAge" name="beginAge" class="form-control col-1 rentcarform">~
                <input type="number" id="endAge" name="endAge" class="form-control col-1 rentcarform">电话:<input
                    type="text" id="_phone" name="_phone" class="form-control col-1 rentcarform">身份证: <input
                    type="text" id="idCard" name="idCard" class="form-control col-2 rentcarform">驾驶证: <input
                    type="text" id="driverId" name="driverId" class="form-control col-1 rentcarform"><input
                    type="button" id="search" value="搜索" class="btn btn-outline-primary float-right">
                <div>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>姓名</th>
                            <th>性别</th>
                            <th>年龄</th>
                            <th>电话</th>
                            <th>身份证号</th>
                            <th>驾驶证档案编号</th>
                            <th>用户状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- 按钮：用于打开模态框 -->
    <input type="hidden" id="openModal" class="btn btn-primary" data-toggle="modal" data-target="#trinfo"></button>
    <!-- 模态框 -->
    <div class="modal fade" id="trinfo">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">信息修改</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="id">编号:</label>
                        <input type="text" name="id" id="id" class="form-control" readonly="readonly"/>
                    </div>
                    <div class="form-group">
                        <label for="name">姓名:</label>
                        <input type="text" name="name" id="name" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label>性别</label>
                        <input type="radio" name="sex" id="sexm" class="rentcarform col-1" value="男"/>男
                        <input type="radio" name="sex" id="sexf" class="rentcarform col-1" value="女"/>女 &nbsp;&nbsp;&nbsp;&nbsp;
                        <label for="age">年龄:</label>
                        <input type="number" name="age" id="age" class="form-control col-2 rentcarform"/>
                        <label for="phone">电话:</label>
                        <input type="text" name="phone" id="phone" class="form-control col-3 rentcarform"/>
                    </div>
                    <div class="form-group">
                        <label for="id_card">身份证号:</label>
                        <input type="text" name="id_card" id="id_card" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="driver_id">驾驶证档案编号:</label>
                        <input type="text" name="driver_id" id="driver_id" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="user_condition">用户状态:</label>
                        <select name="user_condition" id="user_condition" class="form-control">
                            <option value="正常">正常</option>
                            <option value="正在使用">正在使用</option>
                            <option value="审核中">审核中</option>
                            <option value="待追责">待追责</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <span id="error_message" style="color: red;"></span>
                    <button type="button" class="btn btn-primary" id="save">保存</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    $(window).on('load', () => {
        $('#userslist').fadeIn(500);
        getContent();
    })
    $('#search').click(function () {
        getContent();
    })
    $('tbody').on('click', 'tr', function (e) {
        $('#operating').remove();
        var xx = e.originalEvent.x || e.originalEvent.layerX || 0;
        var yy = e.originalEvent.y || e.originalEvent.layerY || 0;
        yy += $(window).scrollTop();
        let text = `<div id="operating" class="list-group" style="position:absolute;top:${yy}px;left:${xx}px;">
				<a href="javascript:void(0)" class="list-group-item list-group-item-action btn btn-primary" onclick="modify('${this.id}')">修改</a>
				<a href="javascript:void(0)" class="list-group-item list-group-item-action btn btn-danger" onclick="remove('${this.id}')">删除</a>
				<a href="javascript:void(0)" class="list-group-item list-group-item-action btn btn-dark" onclick="$('#operating').remove()">关闭</a>
				</div>`;
        $('body').append(text);
    })
    $('#save').click(function () {
        let id = $('#id').val();
        let idCard = $('#id_card').val();
        let driverId = $('#driver_id').val();
        let phone = $('#phone').val();
        let name = $('#name').val();
        let age = $('#age').val();
        let sex = $('input[name="sex"]:checked').val();
        let userCondition = $('#user_condition').val()
        let data = {
            id: id,
            name: name,
            sex: sex,
            age: age,
            phone: phone,
            idCard: idCard,
            driverId: driverId,
            userCondition: userCondition
        };
        $.ajax({
            type: 'put',
            url: 'http://127.0.0.1:8086/sharedcar/simple/user',
            data: JSON.stringify(data),
            contentType: 'application/json',
            dataType: 'json',
            success: (result) => {
                if (result.code == 200) {
                    window.location.href = 'managerusers.html';
                } else {
                    $('#error_message').append("用户信息非法,请检查!")
                }
            }
        })
    })

    function modify(obj) {
        $('#operating').remove();
        let tds = $('#' + obj).children();
        $('#id').val($(tds[0]).html());
        $('#name').val($(tds[1]).html());
        if ($(tds[2]).html() == '男') {
            $('#sexm').attr('checked', 'checked')
        } else {
            $('#sexf').attr('checked', 'checked')
        }
        $('#age').val($(tds[3]).html());
        $('#phone').val($(tds[4]).html());
        $('#id_card').val($(tds[5]).html());
        $('#driver_id').val($(tds[6]).html());
        let option = $('#user_condition').children();
        $(option).each((i, o) => {
            if ($(o).text() == $(tds[7]).text()) {
                $(o).attr('selected', 'selected');
            }
        })
        $('#openModal').click();
    }

    function remove(obj) {
        let id = obj.substring(obj.indexOf("tr") + 2);
        if (window.confirm("确认删除?")) {
            $('#operating').remove();
            $.ajax({
                type: 'delete',
                url: 'http://127.0.0.1:8086/sharedcar/simple/user/' + id,
                dataType: 'json',
                success: (result) => {
                    if (result.code == 200) {
                        $('#' + obj).remove();
                    } else {
                        window.alert("删除失败!")
                    }
                }
            })
        }
    }

    function getContent() {
        let name = $('#_name').val();
        let beginAge = $('#beginAge').val();
        let endAge = $('#endAge').val();
        let phone = $('#_phone').val();
        let idCard = $('#idCard').val();
        let driverId = $('#driverId').val();
        let data = {name: name, beginAge: beginAge, endAge: endAge, phone: phone, idCard: idCard, driverId: driverId}
        $.ajax({
            type: 'get',
            url: 'http://127.0.0.1:8086/sharedcar/simple/user',
            data: data,
            dataType: 'json',
            success: (result) => {
                $('tbody').empty();
                $(result).each((i, user) => {
                    $('#totalUsers').empty();
                    $('#totalUsers').append(i + 1);
                    let text = `<tr id="usetr${user.id}">
                            <td>${user.id}</td>
                            <td>${user.name}</td>
                            <td>${user.sex}</td>
                            <td>${user.age}</td>
                            <td>${user.phone}</td>
                            <td>${user.idCard}</td>
                            <td>${user.driverId}</td>
                            <td>${user.userCondition}</td>
                        </tr>`
                    $('tbody').append(text);
                })
            }
        })
    }
</script>

</html>
